<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Payment - KIMJAE Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-5">Payment</h1>

    <div id="payment-cart-items"></div>
    
    <hr>
    
    <h3>Total to Pay: $<span id="payment-total">0.00</span></h3>
    <div id="payment-method"></div>
    
    <button class="btn btn-success mt-3" onclick="completePayment()">Complete Payment</button>
  </div>

  <script>
    // Function to display payment details
    function displayPayment() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let paymentItemsDiv = document.getElementById('payment-cart-items');
      let totalPrice = 0;

      paymentItemsDiv.innerHTML = ''; // Clear previous payment details

      cart.forEach(item => {
        paymentItemsDiv.innerHTML += `<p>${item.name} - $${item.price}</p>`;
        totalPrice += item.price;
      });

      document.getElementById('payment-total').textContent = totalPrice.toFixed(2);

      // Get the selected payment method from the checkout page
      let paymentMethod = localStorage.getItem('paymentMethod') || 'Not selected';
      document.getElementById('payment-method').innerHTML = `<p>Payment Method: ${paymentMethod}</p>`;
    }

    // Function to complete the payment
    function completePayment() {
      alert('Payment completed successfully!');
      localStorage.removeItem('cart'); // Clear cart after payment
      window.location.href = 'index.html'; // Go back to the product page
    }

    // Call displayPayment on page load
    window.onload = displayPayment;
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
